<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>

</head>
<body>
 
   
  <div class="right">
   
  </div>
 
  <main class="left">
    <img class="logo espaco" src="images/logo.svg"/>
    <img class="mulher_bonita" src="images/hero-mobile.jpg"/>
    <h1 class="titulo espaco">We're <span class="left__acessory">coming soon</span></h1>

    <p class="espaco paragraph">
      Hello fellow shoppers! We're currently building our new fashion store.
      Add your email below to stay up-to-date with announcements and our launch deals.
    </p>

    <form class="formulario espaco" action="" >
      <input type="email" name="input-email" placeholder="Email Address" id="input-email" data-input required></input>
      <span></span>
      <img src="./images/icon-error.svg" class="error">
      <button class="botao" data-button>
        <img src="images/icon-arrow.svg"  alt="">
      </button>
      </form>

  </main>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Carlos Eduardo</a>.
    </p>
  </footer>
  <script src="./js/script.js"></script>
</body>
</html>
